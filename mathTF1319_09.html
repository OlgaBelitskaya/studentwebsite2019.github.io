  <h2>Task 1 (#19.21)</h2>   
<div class="compute"><script type="text/x-sage">
# sage; task 1 (19.21)
var('x,y,t'); 

</script></div><br/>
<div class="compute"><script type="text/x-sage">
# python / sympy; task 1 (19.21)
import sympy as sp; x,y,t=sp.symbols('x,y,t')
x=sp.cos(t); y=sp.log(sp.sin(t))
dx=sp.diff(x,t); dy=sp.diff(y,t); d2y=sp.diff(dy/dx,t)
sp.pretty_print(sp.simplify(d2y/dx))
</script></div><br/>
