</script></div><br/>
<div class="compute"><script type="text/x-sage">

import sympy as sp; x=sp.symbols('x')
f821=sp.sqrt(sp.tan(4))+(sp.sin(21*x))**2/(21*sp.cos(42*x))
df821=sp.diff(f821,x)
sp.pretty_print("8.21: y="+str(f821)+";\n y'="+str(df821))
p=sp.plot(f821,(x,-1,1),line_color='#3636ff',ylim=(-50,50),show=False)
dp=sp.plot(df821,(x,-1,1),line_color='#36ff36',ylim=(-50,50),show=False)
p.extend(dp); p.show()
</script></div><br/>
