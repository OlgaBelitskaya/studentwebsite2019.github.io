  <h2>Task #8.21, #9.21</h2>   
<div class="compute"><script type="text/x-sage">

#8.21
var('x'); f821=sqrt(tan(4))+(sin(21*x))^2/(21*cos(42*x)); df821=diff(f821,x)
pretty_print("8.21: y="+latex(f821)+"; y'="+latex(df821))
plot([f821,df821],(x,-.5,.5),legend_label='automatic',detect_poles=True).\
show(ymin=-5,ymax=5,gridlines=True,figsize=7)
#9.21
f921=arctan(x)+5/6*log((x^2+1)/(x^2+4)); df921=diff(f921,x)
pretty_print("9.21: y="+latex(f921)+"; y'="+latex(df921))
plot([f921,df921],(x,-20,20),legend_label='automatic',detect_poles=True).\
show(ymin=-2,ymax=2,gridlines=True,figsize=7)
</script></div><br/>
<div class="compute"><script type="text/x-sage">
# python / sympy
import sympy as sp; x=sp.symbols('x')
#8.21
f821=sp.sqrt(sp.tan(4))+(sp.sin(21*x))**2/(21*sp.cos(42*x))
df821=sp.diff(f821,x)
sp.pretty_print("8.21: y="+str(f821)+";\n y'="+str(df821))
p821=sp.plot(f821,(x,-1,1),line_color='#3636ff',ylim=(-50,50),show=False)
dp821=sp.plot(df821,(x,-1,1),line_color='#36ff36',ylim=(-50,50),show=False)
p821.extend(dp821); p821.show()
#9.21
f921=sp.atan(x)+5/6*sp.log((x**2+1)/(x**2+4))
df921=sp.diff(f921,x)
sp.pretty_print("9.21: y="+str(f921)+";\n y'="+str(df921))
p921=sp.plot(f921,(x,-20,20),line_color='#3636ff',ylim=(-2,2),show=False)
dp921=sp.plot(df921,(x,-20,20),line_color='#36ff36',ylim=(-2,2),show=False)
p921.extend(dp921); p921.show()
</script></div><br/>
