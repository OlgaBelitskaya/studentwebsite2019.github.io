  <h2>Task 1</h2>
Write the 3rd order Taylor formula
<div class="compute"><script type="text/x-sage"># sage; task 1
def create_ptable(f,n,a):
    t=[['f(x)','$f \prime (x)$','$f \prime \prime (x)$','$f \prime \prime \prime(x)$'],
       [f,diff(f,x),diff(f,x,x),diff(f,x,x,x)],
       ['f(a)','$f \prime (a)$','$f \prime \prime (a)$','$f \prime \prime \prime(a)$'],
       [f(x=a),diff(f,x)(x=a),diff(f,x,x)(x=a),diff(f,x,x,x)(x=a)],
       ['%d order Taylor formula'%i for i in range(4)],[f.taylor(x,a,i) for i in range(4)],
       [f.taylor(x,a,i).factor() for i in range(4)]]
    show(table(t))
    p=plot(f,a-5,a+5,thickness=5,color='#3636ff',alpha=0.5,legend_label='$%s$'%latex(f))+\
    sum([plot(f.taylor(x,2,i),a-5,a+5,hue=cos(i/n),thickness=1,
              legend_label='$n=%d: %s$'%(i,latex(f.taylor(x,2,i).factor()))) for i in [1..n]])
    p.show(figsize=(10,7),gridlines=True,title='$f(x)=%s; a=%d$'%(latex(f),a),fontsize=15)
function('f'); var('x,a'); lf=latex(f(x).taylor(x,a,3))
pretty_print(html('<p style="font-size:22px">3d order Taylor formula: $f(x)=%s$</p>'%lf)) 
f21=ln(4+3*x+x^2); n21=3; a21=2; create_ptable(f21,n21,a21)
