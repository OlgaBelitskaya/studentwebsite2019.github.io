  <h2>Task 1-2</h2>
<div class="compute"><script type="text/x-sage">
var('x'); f1=sin(5*x)/tan(3*x)
pretty_print(html("<p>$\lim_{x → \pi}"+str(latex(f1))+\
                  "="+str(limit(f1,x=pi))+"="+str(limit(f1,x=pi).n())+"$</p>"))
(plot(f1,(-2*pi,2*pi),ymin=-3,ymax=3,gridlines=True)+
 plot(limit(f1,x=pi),(-2*pi,2*pi),color='red',linestyle='-.',thickness=2)).show()
f2=(cos(x)-sin(x))^3/(1-sin(5*x))
pretty_print(html("<p>$\lim_{x → \pi/4}"+str(latex(f2))+"="+str(limit(f2,x=pi/4))+"$</p>"))
plot(f2,(-2*pi,2*pi),ymin=-3,ymax=3,gridlines=True)+\
plot(limit(f2,x=pi/4),(-2*pi,2*pi),color='red',linestyle='-.',thickness=2)
</script></div><br/>

  <h2>Task 3-4</h2>
<div class="compute"><script type="text/x-sage">
#3->11.21
set_verbose(-1)
var('x'); f3=(1-sqrt(cos(x)))/(x*sin(x))
pretty_print(html("<p>$\lim_{x → 0}"+str(latex(f3))+"="+\
                  str(limit(f3,x=0))+"="+str(limit(f3,x=0).n())+"$</p>"))
(plot(f3,(-3*pi,3*pi),ymin=-.4,ymax=.8,gridlines=True)+
 plot(limit(f3,x=0),(-3*pi,3*pi),color='red',linestyle='-.',thickness=2)).show()
#4->12.21
f4=(1-2^(4-x^2))/(2*(sqrt(2*x)-sqrt(3*x^2-5*x+2)))
pretty_print(html("<p>$\lim_{x → 2}"+str(latex(f4))+"="+\
                  str(limit(f4,x=2))+"="+str(limit(f4,x=2).n())+"$</p>"))
plot(f4,(0,3),ymin=-15,ymax=15,gridlines=True)+\
plot(limit(f4,x=2),(0,3),color='red',linestyle='-.',thickness=2)
</script></div><br/>

var('a,h,x'); f7(a,h,x)=(a^(x+h)+a^(x-h)-2*a^x)/h^2
pretty_print(html("<p>$\lim_{h → 0}"+str(latex(f7(a,h,x)))+"="+str(limit(f7(a,h,x),h=0))+"$</p>"))
(plot([f7(2,1,x),f7(2,.00001,x)],(-1,1),gridlines=True,thickness=2,
      legend_label=['a=2, h=1','a=2, h=.00001'],color=['darkblue','purple'])+
 plot(limit(f7(2,h,x),h=0),(-1,1),thickness=7,alpha=.3,
      color='red',legend_label=str(limit(f7(2,h,x),h=0)))).show()
