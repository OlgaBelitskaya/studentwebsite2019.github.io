  <h2>Task 1</h2>
At what ratio of parameters a and b will the function f(x) be continuous?
<div class="compute"><script type="text/x-sage">
# sage
var('x,a,b'); V=21; f1(a,x)=a*(x+V); g1(b,x)=(x-V)^2+b
pretty_print('x<0:%s, x>0:%s'%(str(f1),str(g1)))
pretty_print(solve(f1(a,0)-g1(b,0),a))
(sum([plot(f1(a,x),(-10,0),gridlines=True,legend_label='a=%d'%a,color=hue(a/44)) for a in [20..24]])+
sum([plot(g1(b,x),(0,10),legend_label='b=%d'%b,color=hue(b/44)) for b in [7,14..35]])).show()
</script></div><br/>
